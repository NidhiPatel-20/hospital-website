    <main>
   <div class="container" id="form">
        <div class="row">
            <div class="col-lg-6">
                <h2 id="form-title" class="text-center">Appointment Form</h2>
                <form id="responsiveForm" class="form-horizontal">
                    <!--Name-->
                    <div class="form-group">
                        <label for="name" class="control-label">Name:</label>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-user"></i>
                            </span>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                        </div>
                    </div>
                    <!-- Age -->
                    <div class="form-group">
                        <label for="age" class="control-label">Age:</label>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-list-alt"></i>
                            </span>
                            <input type="number" class="form-control" id="age" placeholder="Enter your age" required>
                        </div>
                    </div>
                    <!-- Date of Appointment -->
                    <div class="form-group">
                        <label for="appointmentDate" class="control-label">Appointment Date:</label>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-calendar"></i>
                            </span>
                            <input type="date" class="form-control" id="appointmentDate" required>
                        </div>
                    </div>
                    <!-- Phone Number -->
                    <div class="form-group">
                        <label for="phone" class="control-label">Phone Number:</label>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-phone"></i>
                            </span>
                            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                        </div>
                    </div>
                    <!-- Email -->
                    <div class="form-group">
                        <label for="email" class="control-label">Email:</label>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-envelope"></i>
                            </span>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                    </div>
                    <!-- Gender -->
                    <div class="form-group">
                        <label for="gender" class="control-label">Gender:</label>
                        <div class="">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="gender" id="genderMale" value="male" required> Male
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="gender" id="genderFemale" value="female"> Female
                                </label>
                            </div>
                        </div>
                    </div>
                    <!-- Submit Button -->
                    <div class="form-group">
                        <div class="">
                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        </div>
                    </div>
                    
                </form>
